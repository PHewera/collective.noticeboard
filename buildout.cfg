[buildout]
parts = instance
extends = http://dist.plone.org/release/4.2-latest/versions.cfg

develop = .

extensions = mr.developer

sources = sources
auto-checkout = *
sources-dir = src-mrd

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
eggs =
    ${buildout:eggs}
    Plone
    Pillow
    collective.noticeboard

zcml =
    ${buildout:zcml}

[sources]
collective.js.backbone = git https://github.com/starzel/collective.js.backbone.git pushurl=git@github.com:starzel/collective.js.backbone.git
